<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تم تأكيد القبول</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    .container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
      padding: 40px 20px;
    }
    .checkmark {
      font-size: 80px;
      color: #4CAF50;
    }
    h1 {
      font-size: 28px;
      margin-top: 20px;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
    }
    .button {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #045608;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">✔️</div>
    <h1>تم تأكيد القبول بنجاح</h1>
    <p>نهنئك على قبولك،       .</p>
  </div>
</body>
</html>
